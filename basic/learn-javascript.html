<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
</head>
<body>
    <div id="root">
        <h2>Hello World!!</h2>
    </div>
    <script>
        const createTitle = document.createElement("h4");
        createTitle.innerHTML = "Welcome To JavaScript!!";

        const rootElement = document.getElementById("root");
        rootElement.appendChild(createTitle);
    </script>
</body>
</html>
